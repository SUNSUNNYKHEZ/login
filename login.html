<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/grand_hotel.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d6e677b1a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h2 id="welcome">Welcome Back</h2>
            <div class="logo-content">
            <i class="fa-solid fa-face-smile"></i>
            </div>
            <h2 id="sign">Sign into your Account</h2>
            <h3 id="let">Let's get you signed in and straight to the icons.</h3>

            <!-- Input 1 -->
            <h5 id="email">Email Address</h5>
            <div class="input1">
                <input type="text" placeholder="e.g.tchalla@wankad.gov">
                <i class="fa-regular fa-envelope"></i>
            </div>

            <!-- Input 2 -->
            <h5>Password</h5>
            <div class="input2">
                <input type="password" placeholder="">
                <i class="fa-solid fa-lock"></i>
            </div>

            <a href="https://fontawesome.com/password/forgot" target="_blank">Forgot your Password?</a>
            <button>Sign in <i class="fa-solid fa-right-long"></i></button>
        </form>
    </main>
</body>
</html>
